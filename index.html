<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアプリパレット</title>
    
    <!-- CodeMirrorのCSSとJSをCDNから読み込む -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>

    <style>
        /* --- アプリ全体のスタイル --- */
        :root {
            --primary-color: #007acc;
            --bg-color: #1e1e1e;
            --panel-bg-color: #252526;
            --header-bg-color: #333;
            --border-color: #444;
            --text-color: #d4d4d4;
            --text-color-light: #ffffff;
            --input-bg-color: #3c3c3c;
            --input-border-color: #555;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: var(--header-bg-color);
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-tabs {
            flex-shrink: 0;
        }

        .main-tab-button {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-bottom: none;
            background-color: var(--panel-bg-color);
            color: var(--text-color);
            cursor: pointer;
            border-radius: 4px 4px 0 0;
            margin-right: 5px;
            font-size: 0.9em;
        }

        .main-tab-button.active {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            border-color: var(--primary-color);
        }

        .main-content {
            flex-grow: 1;
            position: relative;
        }

        .main-view {
            display: none;
            height: 100%;
            width: 100%;
            position: absolute;
        }

        .main-view.active {
            display: flex; /* 子要素のレイアウトのため */
        }
        
        /* --- コード編集ビュー --- */
        #code-view {
            flex-direction: column;
        }
        
        .code-tabs {
            display: flex;
            background-color: var(--bg-color);
            flex-shrink: 0;
        }
        .code-tab-button {
            padding: 10px 15px;
            border: none;
            background-color: #2d2d2d;
            color: var(--text-color);
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        .code-tab-button.active {
            background-color: var(--header-bg-color);
            color: var(--text-color-light);
            border-bottom: 3px solid var(--primary-color);
        }
        .editor-container {
            flex-grow: 1;
            position: relative;
        }
        .CodeMirror {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100% !important;
            font-size: 14px;
        }
        .editor-wrapper { display: none; height: 100%; }
        .editor-wrapper.active { display: block; }
        
        /* --- プレビュー＆編集ビュー --- */
        #preview-view {
            flex-direction: column;
        }
        .panel-header {
            background-color: var(--header-bg-color);
            padding: 8px 12px;
            font-weight: bold;
            flex-shrink: 0;
        }
        .preview-panel {
            flex-grow: 1;
            min-height: 50%;
        }
        #preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #fff;
        }
        .inspector-panel {
            height: 35%;
            min-height: 200px;
            background-color: var(--panel-bg-color);
            border-top: 2px solid var(--border-color);
            padding: 15px;
            overflow-y: auto;
        }
        .inspector-item {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .inspector-item label {
            width: 100px;
            font-size: 0.9em;
            flex-shrink: 0;
        }
        .inspector-item input[type="text"] {
            flex-grow: 1;
            background-color: var(--input-bg-color);
            border: 1px solid var(--input-border-color);
            color: var(--text-color);
            padding: 5px;
            border-radius: 3px;
        }
        .inspector-item input[type="color"] {
            padding: 0;
            border: none;
            background: none;
            width: 28px;
            height: 28px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>
        Webアプリパレット
        <div class="main-tabs">
            <button class="main-tab-button active" onclick="showMainView('code')">コード編集</button>
            <button class="main-tab-button" onclick="showMainView('preview')">プレビュー＆編集</button>
        </div>
    </header>

    <main class="main-content">
        <!-- コード編集ビュー -->
        <div id="code-view" class="main-view active">
            <div class="code-tabs">
                <button class="code-tab-button active" onclick="showEditor('html')">HTML</button>
                <button class="code-tab-button" onclick="showEditor('css')">CSS</button>
                <button class="code-tab-button" onclick="showEditor('js')">JavaScript</button>
            </div>
            <div class="editor-container">
                <div id="html-editor-wrapper" class="editor-wrapper active"><textarea id="html-code"></textarea></div>
                <div id="css-editor-wrapper" class="editor-wrapper"><textarea id="css-code"></textarea></div>
                <div id="js-editor-wrapper" class="editor-wrapper"><textarea id="js-code"></textarea></div>
            </div>
        </div>

        <!-- プレビュー＆編集ビュー -->
        <div id="preview-view" class="main-view">
            <div class="panel-header">プレビュー</div>
            <div class="preview-panel">
                <iframe id="preview-frame"></iframe>
            </div>
            <div class="inspector-panel">
                <div class="panel-header">インスペクター</div>
                <div id="inspector-content">
                    <p id="inspector-placeholder">プレビュー上の要素をクリックして選択してください。</p>
                    <div id="inspector-ui" style="display: none;">
                        <div class="inspector-item">
                            <label>セレクタ</label>
                            <b id="selected-element-selector"></b>
                        </div>
                        <div class="inspector-item">
                            <label for="color">文字色</label>
                            <input type="text" id="inspector-color-text">
                            <input type="color" id="inspector-color-picker">
                        </div>
                        <div class="inspector-item">
                            <label for="bgColor">背景色</label>
                            <input type="text" id="inspector-bgColor-text">
                            <input type="color" id="inspector-bgColor-picker">
                        </div>
                        <div class="inspector-item">
                            <label for="padding">パディング</label>
                            <input type="text" id="inspector-padding" placeholder="例: 10px または 5px 10px">
                        </div>
                        <div class="inspector-item">
                            <label for="margin">マージン</label>
                            <input type="text" id="inspector-margin" placeholder="例: 10px auto">
                        </div>
                         <div class="inspector-item">
                            <label for="fontSize">フォントサイズ</label>
                            <input type="text" id="inspector-fontSize" placeholder="例: 16px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- グローバル変数 ---
            let selectedElement = null;
            let lastHighlightedElement = null;

            // --- CodeMirrorエディタの初期化 ---
            const htmlEditor = CodeMirror.fromTextArea(document.getElementById('html-code'), { mode: 'xml', htmlMode: true, theme: 'material-darker', lineNumbers: true });
            const cssEditor = CodeMirror.fromTextArea(document.getElementById('css-code'), { mode: 'css', theme: 'material-darker', lineNumbers: true });
            const jsEditor = CodeMirror.fromTextArea(document.getElementById('js-code'), { mode: 'javascript', theme: 'material-darker', lineNumbers: true });

            // --- 初期コードの設定 ---
            const initialHTML = `<!-- ここにHTMLを記述します -->
<div class="container">
    <h1 id="main-title">Webアプリパレットへようこそ！</h1>
    <p>このテキストやボタンを編集してみましょう。</p>
    <button id="action-btn">クリック！</button>
</div>`;
            const initialCSS = `/* ここにCSSを記述します */
body {
    font-family: sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    padding: 40px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

#main-title {
    color: #333;
}

#action-btn {
    background-color: #007acc;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}`;
            const initialJS = `// ここにJavaScriptを記述します
document.getElementById('action-btn').addEventListener('click', () => {
    alert('ボタンがクリックされました！');
});`;

            htmlEditor.setValue(initialHTML);
            cssEditor.setValue(initialCSS);
            jsEditor.setValue(initialJS);
            
            // --- プレビュー更新機能 ---
            function updatePreview() {
                const previewFrame = document.getElementById('preview-frame');
                const preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;
                
                const fullHTML = `<!DOCTYPE html><html><head><style>${cssEditor.getValue()}</style></head><body>${htmlEditor.getValue()}<script>${jsEditor.getValue()}<\/script></body></html>`;
                
                preview.open();
                preview.write(fullHTML);
                preview.close();

                // プレビューが更新されたら、インスペクター用のイベントリスナーを再設定
                setupInspectorListeners();
            }

            htmlEditor.on('change', updatePreview);
            cssEditor.on('change', updatePreview);
            jsEditor.on('change', updatePreview);

            // --- メインビューのタブ切り替え機能 ---
            window.showMainView = function(viewName) {
                document.querySelectorAll('.main-view').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.main-tab-button').forEach(b => b.classList.remove('active'));

                document.getElementById(`${viewName}-view`).classList.add('active');
                document.querySelector(`.main-tab-button[onclick="showMainView('${viewName}')"]`).classList.add('active');
            }
            
            // --- コードエディタのタブ切り替え機能 ---
            window.showEditor = function(editorName) {
                document.querySelectorAll('.editor-wrapper').forEach(w => w.classList.remove('active'));
                document.querySelectorAll('.code-tab-button').forEach(b => b.classList.remove('active'));

                document.getElementById(`${editorName}-editor-wrapper`).classList.add('active');
                document.querySelector(`.code-tab-button[onclick="showEditor('${editorName}')"]`).classList.add('active');
                
                if (editorName === 'html') htmlEditor.refresh();
                if (editorName === 'css') cssEditor.refresh();
                if (editorName === 'js') jsEditor.refresh();
            }
            
            // --- インスペクター機能 ---
            function setupInspectorListeners() {
                const previewBody = document.getElementById('preview-frame').contentWindow.document.body;
                if (!previewBody) return;

                previewBody.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();

                    if (lastHighlightedElement) lastHighlightedElement.style.outline = '';
                    selectedElement = e.target;
                    selectedElement.style.outline = '2px solid #007acc';
                    lastHighlightedElement = selectedElement;
                    populateInspector(selectedElement);
                });
            }

            function getCssSelector(el) {
                if (!(el instanceof Element)) return;
                let path = [];
                while (el.nodeType === Node.ELEMENT_NODE) {
                    let selector = el.nodeName.toLowerCase();
                    if (el.id) {
                        selector = '#' + el.id;
                        path.unshift(selector);
                        break;
                    } else {
                        let sib = el, nth = 1;
                        while (sib = sib.previousElementSibling) {
                            if (sib.nodeName.toLowerCase() == selector) nth++;
                        }
                        if (nth != 1) selector += `:nth-of-type(${nth})`;
                    }
                    path.unshift(selector);
                    el = el.parentNode;
                }
                return path.join(" > ");
            }

            function populateInspector(element) {
                document.getElementById('inspector-placeholder').style.display = 'none';
                document.getElementById('inspector-ui').style.display = 'block';

                const styles = window.getComputedStyle(element);
                
                document.getElementById('selected-element-selector').textContent = getCssSelector(element);
                
                // カラープロパティ
                document.getElementById('inspector-color-text').value = styles.color;
                document.getElementById('inspector-color-picker').value = rgbToHex(styles.color);
                document.getElementById('inspector-bgColor-text').value = styles.backgroundColor;
                document.getElementById('inspector-bgColor-picker').value = rgbToHex(styles.backgroundColor);

                // その他のプロパティ
                document.getElementById('inspector-padding').value = styles.padding;
                document.getElementById('inspector-margin').value = styles.margin;
                document.getElementById('inspector-fontSize').value = styles.fontSize;
            }

            function applyStyleChange(property, value) {
                if (!selectedElement) return;

                selectedElement.style[property] = value;

                const selector = getCssSelector(selectedElement);
                let cssCode = cssEditor.getValue();
                const cssProperty = property.replace(/([A-Z])/g, '-$1').toLowerCase();
                const regex = new RegExp(`(${selector.replace(/[\/\\^$*+?.()|[\]{}]/g, '\\$&')})\\s*\\{([^}]*)\\}`, 's');
                const match = cssCode.match(regex);
                
                if (match) {
                    let properties = match[2];
                    const propRegex = new RegExp(`(^|;)\\s*${cssProperty}\\s*:[^;]+`, 'i');
                    if (propRegex.test(properties)) {
                        const newProperties = properties.replace(propRegex, `$1 ${cssProperty}: ${value}`);
                        cssCode = cssCode.replace(match[0], `${selector} {${newProperties}}`);
                    } else {
                        const trimmedProps = properties.trim();
                        const newProperties = trimmedProps + (trimmedProps.endsWith(';') || trimmedProps === '' ? '' : ';') + ` ${cssProperty}: ${value}; `;
                        cssCode = cssCode.replace(match[0], `${selector} {\n${newProperties}\n}`);
                    }
                } else {
                    cssCode += `\n\n${selector} {\n    ${cssProperty}: ${value};\n}`;
                }
                cssEditor.setValue(cssCode);
            }

            // インスペクターのイベントリスナー設定
            function setupInspectorInputEvents() {
                // 文字色
                const colorText = document.getElementById('inspector-color-text');
                const colorPicker = document.getElementById('inspector-color-picker');
                colorText.addEventListener('change', (e) => {
                    applyStyleChange('color', e.target.value);
                    colorPicker.value = rgbToHex(e.target.value); // ピッカーの色も同期
                });
                colorPicker.addEventListener('input', (e) => {
                    colorText.value = e.target.value;
                    applyStyleChange('color', e.target.value);
                });

                // 背景色
                const bgColorText = document.getElementById('inspector-bgColor-text');
                const bgColorPicker = document.getElementById('inspector-bgColor-picker');
                bgColorText.addEventListener('change', (e) => {
                    applyStyleChange('backgroundColor', e.target.value);
                    bgColorPicker.value = rgbToHex(e.target.value);
                });
                bgColorPicker.addEventListener('input', (e) => {
                    bgColorText.value = e.target.value;
                    applyStyleChange('backgroundColor', e.target.value);
                });
                
                // その他
                document.getElementById('inspector-padding').addEventListener('change', (e) => applyStyleChange('padding', e.target.value));
                document.getElementById('inspector-margin').addEventListener('change', (e) => applyStyleChange('margin', e.target.value));
                document.getElementById('inspector-fontSize').addEventListener('change', (e) => applyStyleChange('fontSize', e.target.value));
            }
            setupInspectorInputEvents();

            // ヘルパー関数: rgb/rgba/hex/キーワード等を#rrggbbに変換
            function rgbToHex(colorStr) {
                // 一時的な要素を作成して色を適用し、getComputedStyleで正規化された色を取得
                const tempEl = document.createElement('div');
                tempEl.style.color = colorStr;
                document.body.appendChild(tempEl);
                const computedColor = window.getComputedStyle(tempEl).color;
                document.body.removeChild(tempEl);
                
                if (!computedColor || computedColor.indexOf('rgb') === -1) return '#000000';
                
                const match = computedColor.match(/\d+/g);
                if (!match) return '#000000';

                const [r, g, b] = match.map(Number);
                return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
            }

            // --- 初期プレビューの描画 ---
            updatePreview();
        });
    </script>
</body>
</html>
