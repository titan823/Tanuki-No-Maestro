<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePalette - Live Web Editor</title>
    
    <!-- CodeMirrorのCSSとJSをCDNから読み込む -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>

    <style>
        /* --- アプリ全体のスタイル --- */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            border-bottom: 2px solid #007acc;
        }
        .main-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        .panel {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .code-panel {
            flex: 1;
            min-width: 400px;
        }
        .preview-inspector-panel {
            flex: 1;
            border-left: 2px solid #444;
        }
        .preview-panel {
            flex-grow: 1;
            height: 65%;
        }
        .inspector-panel {
            height: 35%;
            background-color: #252526;
            border-top: 2px solid #444;
            padding: 15px;
            overflow-y: auto;
        }
        .panel-header {
            background-color: #333;
            padding: 8px 12px;
            font-weight: bold;
        }

        /* --- コードエディタ関連のスタイル --- */
        .code-tabs {
            display: flex;
            background-color: #1e1e1e;
        }
        .tab-button {
            padding: 10px 15px;
            border: none;
            background-color: #2d2d2d;
            color: #ccc;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        .tab-button.active {
            background-color: #333;
            color: white;
            border-bottom: 3px solid #007acc;
        }
        .editor-container {
            flex-grow: 1;
            position: relative;
        }
        .CodeMirror {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100% !important;
            font-size: 14px;
        }
        .editor-wrapper {
            display: none;
            height: 100%;
        }
        .editor-wrapper.active {
            display: block;
        }

        /* --- プレビューエリアのスタイル --- */
        #preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #fff;
        }

        /* --- インスペクターのスタイル --- */
        .inspector-panel h3 {
            margin-top: 0;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
        .inspector-item {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        .inspector-item label {
            width: 120px;
            font-size: 0.9em;
        }
        .inspector-item input[type="text"], .inspector-item input[type="color"] {
            background-color: #3c3c3c;
            border: 1px solid #555;
            color: #f0f0f0;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>CodePalette</header>
    <main class="main-container">
        <!-- 左側: コードパネル -->
        <div class="panel code-panel">
            <div class="code-tabs">
                <button class="tab-button active" onclick="showEditor('html')">HTML</button>
                <button class="tab-button" onclick="showEditor('css')">CSS</button>
                <button class="tab-button" onclick="showEditor('js')">JavaScript</button>
            </div>
            <div class="editor-container">
                <div id="html-editor-wrapper" class="editor-wrapper active">
                    <textarea id="html-code"></textarea>
                </div>
                <div id="css-editor-wrapper" class="editor-wrapper">
                    <textarea id="css-code"></textarea>
                </div>
                <div id="js-editor-wrapper" class="editor-wrapper">
                    <textarea id="js-code"></textarea>
                </div>
            </div>
        </div>

        <!-- 右側: プレビュー&インスペクターパネル -->
        <div class="panel preview-inspector-panel">
            <div class="preview-panel">
                <div class="panel-header">Preview</div>
                <iframe id="preview-frame"></iframe>
            </div>
            <div class="inspector-panel">
                <div class="panel-header">Inspector</div>
                <div id="inspector-content">
                    <p id="inspector-placeholder">Click on an element in the preview to inspect it.</p>
                    <div id="inspector-ui" style="display: none;">
                        <div class="inspector-item">
                            <label>Selector</label>
                            <b id="selected-element-selector"></b>
                        </div>
                        <div class="inspector-item">
                            <label for="color">Text Color</label>
                            <input type="color" id="inspector-color">
                        </div>
                        <div class="inspector-item">
                            <label for="bgColor">Background</label>
                            <input type="color" id="inspector-bgColor">
                        </div>
                        <div class="inspector-item">
                            <label for="padding">Padding</label>
                            <input type="text" id="inspector-padding" placeholder="e.g., 10px or 5px 10px">
                        </div>
                        <div class="inspector-item">
                            <label for="margin">Margin</label>
                            <input type="text" id="inspector-margin" placeholder="e.g., 10px auto">
                        </div>
                         <div class="inspector-item">
                            <label for="fontSize">Font Size</label>
                            <input type="text" id="inspector-fontSize" placeholder="e.g., 16px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- グローバル変数 ---
            let selectedElement = null;
            let lastHighlightedElement = null;

            // --- CodeMirrorエディタの初期化 ---
            const htmlEditor = CodeMirror.fromTextArea(document.getElementById('html-code'), {
                mode: 'xml',
                htmlMode: true,
                theme: 'material-darker',
                lineNumbers: true,
            });
            const cssEditor = CodeMirror.fromTextArea(document.getElementById('css-code'), {
                mode: 'css',
                theme: 'material-darker',
                lineNumbers: true,
            });
            const jsEditor = CodeMirror.fromTextArea(document.getElementById('js-code'), {
                mode: 'javascript',
                theme: 'material-darker',
                lineNumbers: true,
            });

            // --- 初期コードの設定 ---
            const initialHTML = `<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
</head>
<body>
    <div class="container">
        <h1 id="main-title">Welcome to CodePalette!</h1>
        <p>You can edit this content.</p>
        <button id="action-btn">Click Me</button>
    </div>
</body>
</html>`;
            const initialCSS = `body {
    font-family: sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    padding: 40px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

#main-title {
    color: #333;
}

#action-btn {
    background-color: #007acc;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}`;
            const initialJS = `document.getElementById('action-btn').addEventListener('click', () => {
    alert('Button was clicked!');
});`;

            htmlEditor.setValue(initialHTML);
            cssEditor.setValue(initialCSS);
            jsEditor.setValue(initialJS);
            
            // --- プレビュー更新機能 ---
            function updatePreview() {
                const previewFrame = document.getElementById('preview-frame');
                const preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;

                const htmlCode = htmlEditor.getValue();
                const cssCode = cssEditor.getValue();
                const jsCode = jsEditor.getValue();

                preview.open();
                preview.write(`
                    <html>
                        <head>
                            <style>${cssCode}</style>
                        </head>
                        <body>
                            ${htmlCode}
                            <script>${jsCode}<\/script>
                        </body>
                    </html>
                `);
                preview.close();

                // プレビューが更新されたら、インスペクター用のイベントリスナーを再設定
                setupInspectorListeners();
            }

            // --- エディタ変更時のイベントリスナー ---
            htmlEditor.on('change', updatePreview);
            cssEditor.on('change', updatePreview);
            jsEditor.on('change', updatePreview);

            // --- タブ切り替え機能 ---
            window.showEditor = function(editorName) {
                document.querySelectorAll('.editor-wrapper').forEach(w => w.classList.remove('active'));
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));

                document.getElementById(`${editorName}-editor-wrapper`).classList.add('active');
                document.querySelector(`.tab-button[onclick="showEditor('${editorName}')"]`).classList.add('active');
                
                // CodeMirrorは表示/非表示の切り替え後にリフレッシュが必要
                if (editorName === 'html') htmlEditor.refresh();
                if (editorName === 'css') cssEditor.refresh();
                if (editorName === 'js') jsEditor.refresh();
            }
            
            // --- インスペクター機能 ---
            function setupInspectorListeners() {
                const previewBody = document.getElementById('preview-frame').contentWindow.document.body;
                if (!previewBody) return;

                previewBody.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();

                    // 以前のハイライトを削除
                    if (lastHighlightedElement) {
                        lastHighlightedElement.style.outline = '';
                    }

                    selectedElement = e.target;
                    
                    // 新しい要素をハイライト
                    selectedElement.style.outline = '2px solid #007acc';
                    lastHighlightedElement = selectedElement;

                    populateInspector(selectedElement);
                });
            }

            function getCssSelector(el) {
                if (!(el instanceof Element)) return;
                let path = [];
                while (el.nodeType === Node.ELEMENT_NODE) {
                    let selector = el.nodeName.toLowerCase();
                    if (el.id) {
                        selector = '#' + el.id;
                        path.unshift(selector);
                        break; // IDがあればそれが一番確実なのでループを抜ける
                    } else {
                        let sib = el, nth = 1;
                        while (sib = sib.previousElementSibling) {
                            if (sib.nodeName.toLowerCase() == selector)
                                nth++;
                        }
                        if (nth != 1)
                            selector += ":nth-of-type("+nth+")";
                    }
                    path.unshift(selector);
                    el = el.parentNode;
                }
                return path.join(" > ");
            }


            function populateInspector(element) {
                document.getElementById('inspector-placeholder').style.display = 'none';
                document.getElementById('inspector-ui').style.display = 'block';

                const styles = window.getComputedStyle(element);

                document.getElementById('selected-element-selector').textContent = getCssSelector(element);
                document.getElementById('inspector-color').value = rgbToHex(styles.color);
                document.getElementById('inspector-bgColor').value = rgbToHex(styles.backgroundColor);
                document.getElementById('inspector-padding').value = styles.padding;
                document.getElementById('inspector-margin').value = styles.margin;
                document.getElementById('inspector-fontSize').value = styles.fontSize;
            }

            // --- インスペクターでの変更をCSSコードに反映 ---
            function applyStyleChange(property, value) {
                if (!selectedElement) return;

                // 1. プレビューに即時反映
                selectedElement.style[property] = value;

                // 2. CSSコードに反映（これがこのアプリの核）
                const selector = getCssSelector(selectedElement);
                let cssCode = cssEditor.getValue();
                
                // CSSのプロパティ名をケバブケースに変換 (e.g., backgroundColor -> background-color)
                const cssProperty = property.replace(/([A-Z])/g, '-$1').toLowerCase();

                // セレクタのルールを見つけるための正規表現
                const regex = new RegExp(`(${selector.replace(/[\/\\^$*+?.()|[\]{}]/g, '\\$&')})\\s*\\{([^}]*)\\}`, 's');
                const match = cssCode.match(regex);
                
                if (match) { // 既存のルールがある場合
                    let properties = match[2];
                    const propRegex = new RegExp(`(^|;)\\s*${cssProperty}\\s*:[^;]+`, 'i');
                    if (propRegex.test(properties)) {
                        // プロパティが既にあれば値を置換
                        const newProperties = properties.replace(propRegex, `$1 ${cssProperty}: ${value}`);
                        cssCode = cssCode.replace(match[0], `${selector} {${newProperties}}`);
                    } else {
                        // プロパティがなければ追加
                        const newProperties = properties.trim() + (properties.trim().endsWith(';') ? '' : ';') + ` ${cssProperty}: ${value}; `;
                        cssCode = cssCode.replace(match[0], `${selector} {\n${newProperties}\n}`);
                    }
                } else { // 既存のルールがない場合
                    // 新しいルールをCSSの末尾に追加
                    cssCode += `\n\n${selector} {\n    ${cssProperty}: ${value};\n}`;
                }
                
                cssEditor.setValue(cssCode);
            }

            // インスペクターの入力欄にイベントリスナーを追加
            document.getElementById('inspector-color').addEventListener('input', (e) => applyStyleChange('color', e.target.value));
            document.getElementById('inspector-bgColor').addEventListener('input', (e) => applyStyleChange('backgroundColor', e.target.value));
            document.getElementById('inspector-padding').addEventListener('change', (e) => applyStyleChange('padding', e.target.value));
            document.getElementById('inspector-margin').addEventListener('change', (e) => applyStyleChange('margin', e.target.value));
            document.getElementById('inspector-fontSize').addEventListener('change', (e) => applyStyleChange('fontSize', e.target.value));


            // ヘルパー関数: rgb(r, g, b)を#rrggbbに変換
            function rgbToHex(rgb) {
                if (!rgb || rgb.indexOf('rgb') === -1) return '#000000';
                let [r, g, b] = rgb.match(/\d+/g).map(Number);
                return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
            }

            // --- 初期プレビューの描画 ---
            updatePreview();
        });
    </script>
</body>
</html>
